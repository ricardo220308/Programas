<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Fútbol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="mostrarProductos()">
  <div class="main-container">
    <header>
      <h1>BIENVENIDO A TU TIENDA RICHIGOOL</h1>
      <img src="logo.jpg" class="logo" alt="Logo" />
    </header>

    <div class="category-container">
      <label for="categoriaSelect">Selecciona una categoría:</label>
      <select id="categoriaSelect" onchange="mostrarProductos()">
        <option value="">Selecciona una opción</option>
        <option value="Bienvenida">Bienvenida</option>
        <option value="playeras">Playeras</option>
        <option value="guantes">Guantes de Portero</option>
        <option value="balones">Balones</option>
        <option value="accesorios">Accesorios</option>
      </select>
    </div>

    <div id="cuadro">
      <div id="seccion-bienvenida" class="contenido-oculto bienvenida-box">
        <h1>¡Bienvenido a nuestra tienda de fútbol!</h1>
        <p>
          Aquí encontrarás todo lo que necesitas para disfrutar de tu pasión por el deporte rey.<br>
          Desde camisetas de tus equipos favoritos hasta balones de alta calidad...
        </p>
        <div class="image-container">
          <img src="bienvenida.jpg" alt="bienvenida" />
        </div><br>
        <button class="btn-atras" onclick="irAInicio()">Atrás</button>
      </div>
    </div>

    <div id="productos" class="productos-container"></div>

    <div class="total">
      <h3>Total: $<span id="totalAmount">0</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
